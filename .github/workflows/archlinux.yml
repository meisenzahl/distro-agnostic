name: archlinux

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - "*"
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: archlinux
      volumes:
        - /proc:/proc
      options: --privileged

    steps:
      - name: Pull changes ‚¨áÔ∏è
        uses: actions/checkout@v3

      - name: Install dependencies ‚¨áÔ∏è
        run: |
          pacman -Syu --noconfirm git python-yaml

      - name: Build io.elementary.desktop üî®
        run: |
          ./builder \
            --distro archlinux \
            --package io.elementary.desktop
