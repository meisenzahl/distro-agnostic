name: fedora:37

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: fedora:37
      volumes:
        - /proc:/proc
      options: --privileged

    steps:
      - name: Pull changes ‚¨áÔ∏è
        uses: actions/checkout@v3

      - name: Install dependencies ‚¨áÔ∏è
        run: |
          dnf install -y git python3-pyyaml

      - name: Build io.elementary.desktop üî®
        run: |
          ./builder \
            --distro fedora:37 \
            --package-manager dnf \
            --recipes ./recipes \
            --package io.elementary.desktop
