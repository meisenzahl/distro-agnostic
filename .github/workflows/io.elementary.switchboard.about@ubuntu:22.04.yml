name: io.elementary.switchboard.about

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - "*"
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch: {}

env:
  DEBIAN_FRONTEND: noninteractive

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: ubuntu:22.04
      volumes:
        - /proc:/proc
      options: --privileged

    steps:
      - name: Pull changes ‚¨áÔ∏è
        uses: actions/checkout@v3

      - name: Install dependencies ‚¨áÔ∏è
        run: |
          apt-get update
          apt-get install -y git python3-yaml

      - name: Build io.elementary.switchboard.about üî®
        run: |
          ./builder \
            --distro ubuntu:22.04 \
            --package io.elementary.switchboard.about